<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      const GithubList = () => {
        const [repositories, setRepositories] = React.useState([]);
        const [search, setSearch] = React.useState("react");
        const [url, setUrl] = React.useState('https://api.github.com/search/repositories?q=react');

        const inputChanged = (event) => {
            setSearch(event.target.value);
        }

        React.useEffect(() =>  {
          setUrl('https://api.github.com/search/repositories?q='+search);
        }, [search]);
        
        const fetchSearch = () => {
          fetch(url)
        .then(response => response.json())
        .then(responseData => {
            setRepositories(responseData.items)
        })
            
            .catch(err => console.error(err))
        }
        


        //filter objects using keyword react in fullname and url.
        const reactArr = repositories.filter(x => x.full_name.includes(search) && x.url.includes(search) ) ;
        
        //map each row to the table.
        const rows = reactArr.map((reactArr, index) =>            
          
            <tr key={index}>
                <td>{reactArr.full_name}</td>
                <td><a href={reactArr.url}>{reactArr.url}</a></td>
            </tr>
            
         );
            

     return (
         <div>
            <h1>Repositories</h1>
            <input type="text" name="search" value={search} onChange={inputChanged}
            placeholder="ie. react,java" />
            <button onClick={fetchSearch}>Search</button>
            <table>
                <tbody>
                    <tr><th>Name</th><th>URL</th></tr>
                    {rows}
                </tbody>
            </table>
        </div>
     );
    };
      ReactDOM.render(<GithubList />, document.getElementById('root'));
    </script>
  </body>
</html>
