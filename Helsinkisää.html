<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Helsinki sää</title>


</head>
<body> 
	


	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="vastaus"></div>
	
	 <script>

        fetch("http://api.openweathermap.org/data/2.5/weather?lang=fi&q=helsinki&units=metric&APPID=2fd0fe3b3293c6af2288e2de0b925af0")
        .then( function (response) { return response.json() })
        .then( function (responseJson) {
        document.getElementById("vastaus").innerHTML =
            "<p><h3>" + responseJson.name + " sää</h3></p>" +
            "<p>" + responseJson.weather[0].description + "<br>"+
            "Lämpötila: " + responseJson.main.temp.toFixed(0) + "°C<br>" +
            "Tuuli: " + responseJson.wind.speed.toFixed(0) + "m/s<br>" +
            "Pilvisyys: " + responseJson.clouds.all.toFixed(0) + "%</p>";
        })
        .catch( function (error) {
        console.error(error);
        }) 
	
	</script>
</body>
</html>
