<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function HelloName() {
        const [person, setPerson] = React.useState({name: '', age: ''});
        const [greeting, setGreeting] = React.useState('');

        const inputChanged = (event) => {
            setPerson({...person, [event.target.name]: event.target.value});
        }

        const formSubmitted = (event) => {
            event.preventDefault();
            if (person.age >= 18 ) {
                setGreeting( "Hello " + person.name);
            } else {
                setGreeting("You are too young");
            }
        }

        return (
          <div>
            <p>{greeting}</p>
            <form onSubmit={formSubmitted}>
                Name: <input type="text" name="name" 
                value={person.name} onChange={inputChanged} /><br />
                Age: <input type="text" name="age" 
                value={person.age} onChange={inputChanged} /> <br />
                <input type="submit" value="Submit" />
            </form> 
          </div>
        );
      };

      ReactDOM.render(<HelloName />, document.getElementById("root"));
    </script>
  </body>
</html>
