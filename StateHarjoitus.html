<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function Counter(){
        const [counter, setCounter] = React.useState(0);

        setCounter(120);
        return (
          <div>
            <p>You clicked button {counter} times</p>
            <button onClick={() => setCounter(counter + 1)}>+</button>
            <button onClick={() => setCounter(120)}>
    120
  </button>
          </div>
        )
      }
      function HelloComponent(props) {
          return(
              <div>
                <h1>Hello World {props.firstName} {props.lastName}</h1>
              </div>
          )
      }
      ReactDOM.render(<div><HelloComponent firstName="Olli" lastName="Uronen"/><Counter /><Counter /></div>, document.getElementById('root'));
      
    </script>
  </body>
</html>
